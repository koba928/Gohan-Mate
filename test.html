<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GohanMate 店舗カードUI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-4">
  <div class="space-y-4 max-w-md mx-auto">

    <!-- 店舗カード -->
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
      <img class="w-full h-40 object-cover" src="https://source.unsplash.com/featured/?restaurant" alt="店舗画像">
      <div class="p-4">
        <h2 class="text-xl font-bold text-gray-900 mb-1">松屋 名駅西店</h2>
        <div class="flex items-center text-sm text-gray-500 mb-2">
          <span class="bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full mr-2 text-xs">がっつり</span>
          <span>距離: 350m</span>
          <span class="mx-2">|</span>
          <span>価格: ¥</span>
        </div>
      </div>
    </div>

    <!-- 他にも複数カードを並べる -->
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
      <img class="w-full h-40 object-cover" src="https://source.unsplash.com/featured/?cafe" alt="店舗画像">
      <div class="p-4">
        <h2 class="text-xl font-bold text-gray-900 mb-1">星乃珈琲店 栄店</h2>
        <div class="flex items-center text-sm text-gray-500 mb-2">
          <span class="bg-green-100 text-green-800 px-2 py-0.5 rounded-full mr-2 text-xs">軽め</span>
          <span>距離: 720m</span>
          <span class="mx-2">|</span>
          <span>価格: ¥¥</span>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
